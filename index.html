<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donald Trump Background</title>
  <style>
    /* Reset some default styles for a clean look */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* The container for the blurred background */
    .background {
      position: relative;
      height: 100vh; /* Full viewport height */
      background-image: url('https://encrypted-tbn2.gstatic.com/licensed-image?q=tbn:ANd9GcSdsrvUs2jyc0BwI1KFoQIaSa9jjmBCSQGLjCdZUM2_skS-lUnNC7XIdyPA_BiAZyYzLjimxYeJyw-m9mo'); /* Donald Trump's image */
      background-size: cover;
      background-position: center;
      filter: blur(5px); /* Controls the blur effect */
    }

    /* The text content overlay */
    .content {
      position: absolute; /* Position it over the background */
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white; /* Text color */
      text-align: center;
      font-size: 2rem; /* Adjust the size of the text */
      background-color: rgba(0, 0, 0, 0.5); /* Adds a semi-transparent overlay for readability */
    }
  </style>
</head>
<body>
  <!-- Blurred background -->
  <div class="background"></div>

  <!-- Content with text -->
  <div class="content">
    <p>Donald Trump's inauguration was an eventful moment in history.</p>
  </div>
</body>
</html>
