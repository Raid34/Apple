<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donald Trump Background</title>
  <style>
    /* Reset some default styles for a clean look */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevent scrollbars */
    }

    /* The container for the blurred background */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('https://encrypted-tbn2.gstatic.com/licensed-image?q=tbn:ANd9GcSdsrvUs2jyc0BwI1KFoQIaSa9jjmBCSQGLjCdZUM2_skS-lUnNC7XIdyPA_BiAZyYzLjimxYeJyw-m9mo');
      background-size: cover;
      background-position: center;
      filter: blur(5px); /* Controls the blur effect */
      z-index: -1; /* Put the background behind the text */
    }

    /* The text content overlay */
    .content {
      position: absolute;
      top: 50%; /* Vertically center the text */
      left: 50%; /* Horizontally center the text */
      transform: translate(-50%, -50%); /* Perfectly center the text */
      color: white;
      text-align: center;
      font-size: 2rem; /* Adjust text size */
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
      padding: 20px;
      border-radius: 10px; /* Optional: adds rounded corners to the text box */
      max-width: 90%; /* Prevent the text box from being too wide */
    }
  </style>
</head>
<body>
  <!-- Blurred background -->
  <div class="background"></div>

  <!-- Content with text -->
  <div class="content">
    <p>Donald Trump's inauguration was an eventful moment in history.</p>
  </div>
</body>
</html>
